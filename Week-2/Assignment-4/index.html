<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2:Page Layout in pure HTML/CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/save_icon.png" alt="">
                <span>Website Title/Logo</span>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        Item1
                    </li>
                    <li>Item2</li>
                    <li>Item3</li>
                    <li>Item4</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="welcome" onclick="changeText()">
            <h1>Welcome Message</h1>
        </div>
        <section class="box">
            <div>
                <h2>Section Title</h2>
                <div class="contenbox_show">
                    <div class="contenbox-top">
                        <div class="content">Content Box 1</div>
                        <div class="content">Content Box 2</div>
                    </div>
                    <div class="contenbox-bottom">
                        <div class="content">Content Box 3</div>
                        <div class="content">Content Box 4</div>
                    </div>
                </div>
                <div>
                    <button id="btn-submit" onclick="btn_Toggle()">Call to Action</button>
                </div>
                <div class="contenbox_hidden" option="none">
                    <div class="contenbox-top">
                        <div class="content">Content Box 1</div>
                        <div class="content">Content Box 2</div>
                    </div>
                    <div class="contenbox-bottom">
                        <div class="content">Content Box 3</div>
                        <div class="content">Content Box 4</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
